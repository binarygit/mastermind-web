<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterMind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <form action="POST" id="main-form">
        <label for="move-input">Enter your guess here:</label>
        <input
          type="text"
          name="move"
          id="move-input"
          maxlength="6"
          minlength="6"
          required
          pattern="[1-6]+"
        />
        <button>Submit</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/ruby-3_2-wasm-wasi@2.0.0/dist/browser.script.iife.js"></script>
    <script src="./move.rb" type="text/ruby"></script>
    <script src="./client.rb" type="text/ruby"></script>
    <script src="./computer_client.rb" type="text/ruby"></script>
    <script src="./human_client.rb" type="text/ruby"></script>
    <script src="./game_server.rb" type="text/ruby"></script>
  </body>
</html>
